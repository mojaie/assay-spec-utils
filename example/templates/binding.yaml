items:
  - templateId: HTRF_TB_D2
    name: HTRF(Tb/d2)
    description: |
      HTRF Terbium donor and d2 acceptor.
      The primary readout is the normalized signal ratio defined as signal(665nm) / signal(620nm) * 10000.
    terms:
      - [bao:BAO_0000002, homogeneous time resolved fluorescence]
      - [bao:BAO_0000004, time resolved fluorescence resonance energy transfer]
      - [CHEBI:49902, terbium(3+)]
    parameters:
      - [pH, equilibration, 7.4, null]
      - [temperature, equilibration, 23, degC]
      - [time, preincubation, 60, min]
      - [time, equilibration, 60, min]
      - [volume, total, 20, uL]
    readouts:
      - readoutId: 620nm
        readoutType: measured
        parameters:
          - [wavelength, excitation, 340, nm]
          - [wavelength, emission, 620, nm]
      - readoutId: 665nm
        readoutType: measured
        parameters:
          - [wavelength, excitation, 340, nm]
          - [wavelength, emission, 665, nm]
      - readoutId: ratio
        readoutType: calculated

  - templateId: ALPHASCREEN
