      - [CHEBI:26689, singlet dioxygen]
    parameters:
      - [pH, equilibration, 7.4, null]
      - [temperature, equilibration, 23, degC]
      - [time, preincubation, 60, min]
      - [time, equilibration, 60, min]
      - [volume, total, 20, uL]
      - [wavelength, excitation, 680, nm]
      - [wavelength, emission, 560, nm]
    readouts:
      - readoutId: lum
        readoutType: measured

  - templateId: FLUOPPI_AG
    name: Fluoppi (hAG)
    description: |
      Fluoppi assay (hAG, Humanized Azami-Green), MBL.
    terms:
      - [bao:BAO_0000452, imaging method]
      - [bao:BAO_0000450, fluorescence microscopy]
      - [MESH:D049452, Green Fluorescent Proteins]
    parameters:
      - [temperature, treatment, 37, degC]
      - [time, preincubation, 18, hour]
      - [time, treatment, 4, hour]
      - [cellcount, seeded, 4000, cells/well]
      - [volume, total, 80, uL]
      - [wavelength, excitation, 495, nm]
      - [wavelength, emission, 520, nm]
    readouts:
      - readoutId: flu
        readoutType: measured
