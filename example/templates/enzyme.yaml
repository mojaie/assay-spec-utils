items:
  - templateId: AMC_MCA_SUBSTRATE
    name: FRET (AMC/MCA substrate)
    description: |
      Detect fluorescence of 7-amino-4 methylcoumarin (AMC) generated by cleavage of methylcoumarinamide substrates. The primary readout is the increase in fluorescence signal during the reaction time. The initial fluorescence signal reflects the autofluorescence of the perturbagen. However, if this signal is too high, it becomes difficult to distinguish between enzyme reaction inhibition by the perturbagen and fluorescence quenching, so the assay should be considered invalid.
    terms:
      - [bao:BAO_0000363, fluorescence intensity]
      - [CHEBI:51771, coumarin 120]
    parameters:
      - [temperature, reaction, 23, degC]
      - [time, reaction, 30, min]
      - [volume, total, 20, uL]
      - [wavelength, excitation, 380, nm]
      - [wavelength, emission, 460, nm]
      - [pH, reaction, 7.4, null]
    readouts:
      - readoutId: 0min
        readoutRange: [100, 0]
        attributes:
          - REFERENCE_TIME_READOUT
        parameters:
          - [time, reaction, 0, min]
      - readoutId: endpoint
        readoutRange: [100, 0]
      - readoutId: diff
        attributes:
          - PRIMARY_READOUT

